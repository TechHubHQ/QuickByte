<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Images/QBlogo.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/SignUp.css') }}">
    <script src="{{ url_for('static', filename='js/UserSignUp.js') }}"></script>
    <title>QBUser Registration</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='Images/signin.png') }}" alt="Background Image">
        </div>
        <div class="form-container">
            <form method="POST" action="{{ url_for('signup') }}">
                <h2>User Registration</h2>
                {{ form.hidden_tag() }}
                <div class="input-container">
                    <label for="{{ form.username.id }}"></label>
                    {{ form.username(placeholder="Username") }}
                </div>
                <div class="input-container">
                    <label for="{{ form.email.id }}"></label>
                    {{ form.email(placeholder="Email") }}
                </div>
                <div class="input-container">
                    <label for="{{ form.password.id }}"></label>
                    {{ form.password(placeholder="Password") }}
                </div>
                <div class="input-container">
                    <label for="{{ form.confirm_password.id }}"></label>
                    {{ form.confirm_password(placeholder="Confirm Password") }}
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/OrderStatusTracker.css') }}"
    />
    <script src="../Static/js/OrderStatusTracker.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-orders">My Orders</h1>
      <div id="orders-container" class="orders-container">
        <!-- Orders will be dynamically added here -->
      </div>
    </div>

    <div class="order-tracker-widget">
      <div class="order-card">
        <div class="order-info">
            <table class="order-details-table">
                <tr>
                  <td><strong>Order ID:</strong></td>
                  <td><span id="order-no"></span></td>
                </tr>
                <tr>
                  <td><strong>Status:</strong></td>
                  <td><span id="order-status"></span></td>
                </tr>
                <tr>
                  <td><strong>Delivery Address:</strong></td>
                  <td><span id="delivery-address"></span></td>
                </tr>
            </table>
          <div id="cancel-message"></div>
        </div>
        <div class="order-progress">
          <div class="progress-line">
            <div class="progress-step" id="order-placed">
              <div class="step-circle"></div>
              <span class="step-label">Order Placed</span>
            </div>
            <div class="progress-step" id="order-confirmed">
              <div class="step-circle"></div>
              <span class="step-label">Order Confirmed</span>
            </div>
            <div class="progress-step" id="order-prepared">
              <div class="step-circle"></div>
              <span class="step-label">Preparing Order</span>
            </div>
            <div class="progress-step" id="order-ready">
              <div class="step-circle"></div>
              <span class="step-label">Order Ready</span>
            </div>
            <div class="progress-step" id="cap-assigned">
              <div class="step-circle"></div>
              <span class="step-label">Captain Assigned</span>
            </div>
            <div class="progress-step" id="out-for-delv">
              <div class="step-circle"></div>
              <span class="step-label">Out for Delivery</span>
            </div>
            <div class="progress-step" id="delivered">
              <div class="step-circle"></div>
              <span class="step-label">Delivered</span>
            </div>
            <div class="progress-step" id="order-cancelled">
              <div class="step-circle" id="cancel-circle"></div>
              <span class="step-label" id="cancel-label">Order Cancelled</span>
            </div>
          </div>
        </div>
        <button  class="cancel-btn" id="cancel-order-btn" onclick="cancelOrder()" title="Cancel Order">Cancel Order </button>
        <button class="back-btn" onclick="BackToOrders()" title="Back">Back</button>
      </div>
    </div>
  </body>
</html>

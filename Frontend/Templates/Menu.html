<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuickByte Menu</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Images/common/QBlogo.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/Menu.css') }}">
  <script src="../Static/js/MenuDetails.js"></script>
</head>

<body>

    <header>
        <div class="hdr-card">
            <div class="hdr-lft">
                <div class="logo">
                    <img src="{{ url_for('static', filename='Images/common/QBlogo.png') }}" alt="QuickByte" height="100px" width="100px">
                </div>
            </div>

            <div class="hdr-rght">
                <nav>
                    <a href="{{ url_for('landing') }}"><img src="{{ url_for('static', filename='Images/svg/Home.svg')}}" alt="HomeIcon" height="20px" width="20px">
                    Home
                    </a>
                    <a href="{{ url_for('restaurants') }}"><img src="{{ url_for('static', filename='Images/svg/FoodMenu.svg')}}" alt="MenuIcon" height="20px" width="20px">
                    Restaurants
                    </a>
                    <a href="{{ url_for('my_orders') }}"><img src="{{ url_for('static', filename='Images/svg/Orders.svg')}}" alt="Orders" height="20px" width="20px">
                    My Orders
                    </a>
                    <a href="{{ url_for('profile') }}"><img src="{{ url_for('static', filename='Images/svg/Profile.svg')}}" alt="Orders" height="20px" width="20px">
                    Profile
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="cuisine-tabs">
        <div class="filter-and-sort">
        </div>
    </div>
      
      
    <div class="main-card">
        <div class="menu-items">
            <!-- Menu cards added dynamically with JS -->
        </div>
    </div>
  
    <footer>
        <div class="footer-left">
            <h3>About QuickByte</h3>
            <p>Fast, Convenient and Delicious food</p>
            <p>Delivered to your doorstep!</p>
            <p>&copy; QuickByte 2024</p>
        </div>
        <div class="footer-right">
            <b><a href="#">> Help Center</a></b>
            <b><a href="#">> How to Order</a></b>
            <b><a href="#">> Become an Associate</a></b>
        </div>
    </footer>

    <!-- Add to cart floating box -->
    <div class="go-to-cart-box">
        <button class="go-to-cart-btn">Go to Cart</button>
        <span class="cart-counter">0</span>
    </div>
  
      
</body>
</html>

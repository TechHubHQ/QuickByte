<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Images/common/QBlogo.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/OrderTracker.css') }}">
    <script src="../Static/js/OrderTracker.js"></script>
</head>
<body>
    <div class="container">
        <h1>Order Tracking</h1>
        <div class="order-card">
            <div class="order-info">
                <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                <p><strong>Status:</strong> <span id="order-status"></span></p>
                <p><strong>Delivery Address:</strong> <span id="delivery-address"></span></p>
                <div id="cancel-message"></div>
            </div>
            <div id="loader" class="loader"></div>
            <div class="order-progress">
                <div class="progress-line">
                    <div class="progress-step">
                        <div class="step-circle"></div>
                        <span class="step-label">Order Placed</span>
                    </div>
                    <div class="progress-step">
                        <div class="step-circle"></div>
                        <span class="step-label">Order Confirmed</span>
                    </div>
                    <div class="progress-step">
                        <div class="step-circle"></div>
                        <span class="step-label">Preparing Order</span>
                    </div>
                    <div class="progress-step">
                        <div class="step-circle"></div>
                        <span class="step-label">Order Ready</span>
                    </div>
                    <div class="progress-step">
                        <div class="step-circle"></div>
                        <span class="step-label">Captain Assigned</span>
                    </div>
                    <div class="progress-step">
                        <div class="step-circle"></div>
                        <span class="step-label">Out for Delivery</span>
                    </div>
                    <div class="progress-step">
                        <div class="step-circle"></div>
                        <span class="step-label">Delivered</span>
                    </div>
                </div>
            </div>
            <button class="cancel-btn" id="cancel-order-btn" onclick="cancelOrder()">Cancel Order</button>
            <a href="/landing" class="home-btn">Home</a>
        </div>
    </div>
</body>
</html>
